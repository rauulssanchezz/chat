<div class="login-container">
  <form class="login-form">
    <h2>Iniciar Sesión</h2>
    <div class="input-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" name="email" placeholder="Ingresa tu correo" required [(ngModel)]="email">
    </div>
    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" name="password" placeholder="Ingresa tu contraseña" required [(ngModel)]="password">
    </div>
    <input type="button" value="Iniciar Sesion" (click)="login()">
    <div *ngIf="error !== ''">
      <p>{{error}}</p>
    </div>
    <p class="register-link">¿No tienes cuenta? <a [routerLink]="['/register']" routerLinkActive="router-link-active" >Regístrate aquí</a></p>
  </form>
</div>
