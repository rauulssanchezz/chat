<div class="register-container">
  <form class="register-form">
    <h2>Crear Cuenta</h2>

    <div class="input-group">
      <label for="name">Nombre Completo</label>
      <input type="text" name="name" placeholder="Ingresa tu nombre" required [(ngModel)]="name" [required]="name">
    </div>

    <div class="input-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" name="email" placeholder="Ingresa tu correo" required [(ngModel)]="email" [required]="email">
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" name="password" placeholder="Crea una contraseña" required [(ngModel)]="password" [required]="password">
    </div>

    <div class="input-group">
      <label for="confirm-password">Confirmar Contraseña</label>
      <input type="password" name="confirmPassword" placeholder="Confirma tu contraseña" required [(ngModel)]="confirmPassword" [required]="confirmPassword">
    </div>

    <input type="button" value="Registrarse" (click)="signUp()">

    <div>
      <p>{{error}}</p>
    </div>

    <p class="login-link">¿Ya tienes cuenta? <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Inicia sesión</a></p>
  </form>
</div>
